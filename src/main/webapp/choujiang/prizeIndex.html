<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/weui.min.css">
    <title>江苏银行情人节活动页</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/prizeIndex.css">
  </head>
  <body>
    <div id="content">
      <div id="click"></div>
      <div id="info">
        <p class="infoTitle">活动说明:</p>
        <p>1、流量充值手机号为直销银行注册手机号码，每用户仅限参与一次。</p>
        <p>2、流量红包总计50000份，最高1G，采用拼手气拆流量红包，100%中奖，送完为止。</p>
        <p>3、流量红包为三网全国流量（不含港澳台），当月有效，过期自动失效。（非移动、联通、电信的号码无法参与本次活动）</p>
        <p>4、如因用户手机套餐与本流量包冲突或因运营商限制无法正常充值则视为放弃。</p>
        <p>5、获得流量将在24小时内充值到账，月末2天暂停充值，将于次月2日进行补充。</p>
        <p>6、流量包的使用优先级别以当地运营商规则为准。</p>
        <p>7、本活动最终解释权归江苏银行所有。</p>
      </div>
    </div>
    <script src="js/jquery.2.2.4.min.js"></script>
    <script src="js/yjc.js"></script>
    <script src="js/public.js"></script>
    <script src="js/prizeIndex.js"></script>
  </body>
</html>
